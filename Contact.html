<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurePlanet - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS here */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header .logo img {
            max-height: 50px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .footer-content .newsletter,
        .footer-content .social-media {
            margin: 10px;
        }
        .footer-content .icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }
        .footer-content .newsletter form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-content .newsletter input,
        .footer-content .newsletter button {
            padding: 10px;
            margin: 5px 0;
        }
        .footer-content .newsletter input {
            width: 100%;
            max-width: 300px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://codepen.io/yourusername/pen_home_fullpage_url"><img src="https://i.ibb.co/smPt9bK/Designer-removebg-preview.png" alt="PurePlanet Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="https://codepen.io/Sameera-Chalamalasetty/full/QWRXmdb">Home</a></li>
                <li><a href="https://codepen.io/Sameera-Chalamalasetty/full/qBzWwew">Activities</a></li>
                <li><a href="https://codepen.io/Sameera-Chalamalasetty/full/MWMgdgV">Blog</a></li>
                <li><a href="https://codepen.io/Sameera-Chalamalasetty/full/rNEBgWQ">Events</a></li>
                <li><a href="https://codepen.io/Sameera-Chalamalasetty/full/gONYJgL">Collaborations</a></li>
                <li><a href="https://codepen.io/Sameera-Chalamalasetty/full/yLdBWgE">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="newsletter">
                <h3>Join 160,000+ Earthlings</h3>
                <p>Sign up for our newsletter to receive eco-friendly tips and news.</p>
                <form>
                    <input type="email" placeholder="Your email address">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <div class="icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <p>&copy; 2024 PurePlanet. All rights reserved.</p>
    </footer>
</body>
</html>
